<script>
    let student = [
        {
            fullname: 'นายตั้งใจ เรียนมาก',
            age: 18,
            year: 1,
            gpa: 3.40,
            help: true
        },
        {
            fullname: 'นายส่งงาน ตลอดมา',
            age: 19,
            year: 2,
            gpa: 3.00,
            help: false
        },
        {
            fullname: 'นางสาวใส่ใจ ดีงาม',
            age: 20,
            year: 3,
            gpa: 2.90,
            help: true
        }
    ]

    for(const i of student){
        if((i.gpa > 3.20) || (i.year >= 2 && i.help == true && i.gpa > 2.75)){
            console.log(i.fullname+" เกิดเมื่อปี "+(2565-i.age)+" ได้รับทุนการศึกษา เนื่องจากเกรดเฉลี่ยถึงเกณฑ์และยัง"+(i.help == true ? "ช่วยงานภาควิชาด้วย" : "ไม่ได้ช่วยงานภาควิชา"))
        }else{
            console.log(i.fullname+" เกิดเมื่อปี "+(2565-i.age)+" ไม่ได้รับทุนการศึกษา เนื่องจากเกรดเฉลี่ย"+(i.gpa > 2.75 ? "ถึงเกณฑ์" : "ไม่ถึงเกณฑ์")+"และยัง"+(i.help == true ? "ช่วยงานภาควิชาด้วย" : "ไม่ได้ช่วยงานภาควิชา"))
        }
    }
    
    for(let i=0;i<4;i++){
        console.log("ชั้นปีที่ "+(i+1))
        let check=0;
        for(const j of student){
            if(j.year == i+1){
                if((j.gpa > 3.20) || (j.year >= 2 && j.help == true && j.gpa > 2.75)){
                    check=1;
                    console.log(j.fullname+" เนื่องจากเกรดเฉลี่ยถึงเกณฑ์และยัง"+(j.help == true ? "ช่วยงานภาควิชาด้วย" : "ไม่ได้ช่วยงานภาควิชา"))
                }

            }
        }
        if(check==0){
            console.log("ไม่มี")
        }
    }

</script>
