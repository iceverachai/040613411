<html>

<head>
    <script>
        function checkPassword() {
            const errortext = document.getElementById("errormsg");
            const pw = document.getElementById("pass1").value;
            const confirmpw = document.getElementById("pass2").value;
            if(pw == confirmpw){
                errortext.textContent = "correct"
            }else{
                errortext.textContent = "Incorrect"
                errortext.style.color = "red"
            }
        }
    </script>
</head>

<body>
    <h1>Register</h1>
    Username: <input type="text"><br>
    Password: <input type="text" id="pass1"><br>
    Re-type Password: <input type="text" id="pass2"><br>
    <input type="submit" onclick="checkPassword()">
    <div id="errormsg"></div>
</body>

</html>
