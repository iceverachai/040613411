<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function plus(){
        const a = document.getElementById("a").value;
        const b = document.getElementById("b").value;
        const answer = document.getElementById("answer");
        const operator = document.getElementById("op").value;
        if(operator=="+"){
            answer.value = Number(a)+Number(b);
        }
        else if(operator=="-"){
            answer.value = Number(a)-Number(b);
        }
        else if(operator=="*"){
            answer.value = Number(a)*Number(b);
        }
        else if(operator=="/"){
            answer.value = Number(a)/Number(b);
        }
    }
</script>
<body>
    <input type="number" id="a"><select id="op"><option>+</option><option>-</option><option>*</option><option>/</option></select><input type="number" id="b">=<input type="number" id="answer" disabled><button onclick="plus()">Go Go</button>
</body>
</html>
